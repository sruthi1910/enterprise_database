<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .order-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .order-status {
      font-weight: bold;
      font-size: 1.2em;
    }
    .order-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .order-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
    }
    .order-item-details {
      flex: 1;
    }
    .order-item-details h5 {
      margin: 0;
    }
    .order-item-details p {
      color: #777;
    }
    .order-actions {
      display: flex;
      justify-content: space-between;
    }
    .order-actions button {
      width: 48%;
    }
    .filter-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar code here -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="logo.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
      <a class="navbar-brand" href="#">Smart Tech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#feedback">Feedback</a>
          </li>
        </ul>
        <!-- User Icon and Sign In -->
        <div class="d-flex">
          <div class="dropdown">
            <a href="#" class="btn btn-outline-light d-flex align-items-center dropdown-toggle" id="userBtn" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://via.placeholder.com/25" alt="User Icon" class="me-2">
              <span id="userText">Hello, Sign In</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userBtn">
              <li><a class="dropdown-item" href="#" id="customerSignIn">Sign In as Customer</a></li>
              <li><a class="dropdown-item" href="#" id="adminSignIn">Sign In as Admin</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <script>
    // Check if the user is logged in (using sessionStorage for simplicity)
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      const userText = document.getElementById('userText');
      const userBtn = document.getElementById('userBtn');
      
      // Update navbar after login
      userText.textContent = 'Welcome Back, ' + sessionStorage.getItem('userEmail');
      
      // Add additional links for logged-in users
      const navbarNav = document.querySelector('.navbar-nav');
      navbarNav.innerHTML += `
        <li class="nav-item">
          <a class="nav-link" href="orders.html">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="request.html">Submit Request</a>
        </li>
      `;
  
      // Handle logout when user clicks on "Welcome Back"
      userBtn.addEventListener('click', function() {
        if (userText.textContent.startsWith('Welcome Back')) {
          const logoutOption = confirm('Do you want to log out?');
          if (logoutOption) {
            // Clear sessionStorage and log out
            sessionStorage.clear();
            window.location.href = 'index.html';  // Redirect to customer.html to start the login process
          }
        }
      });
    } else {
      // If the user is not logged in, clicking the sign-in button should show the dropdown
      const customerSignInBtn = document.getElementById('customerSignIn');
      const adminSignInBtn = document.getElementById('adminSignIn');
  
      customerSignInBtn.addEventListener('click', function() {
        window.location.href = 'customer.html';  // Redirect to customer.html to start the login process
      });
  
      adminSignInBtn.addEventListener('click', function() {
        // Redirect to admin login page (design the admin flow later)
        window.location.href = 'admin.html';  // Placeholder for admin login flow
      });
    }

  </script>
  

  <div class="container">
    <h2 class="my-5 text-center">Your Orders</h2>

    <!-- Filter section -->
    <div class="filter-section">
      <div class="row">
        <div class="col-md-4">
          <label for="dateFilter">Filter by Date:</label>
          <input type="date" id="dateFilter" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="statusFilter">Filter by Status:</label>
          <select id="statusFilter" class="form-control">
            <option value="all">All Orders</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="pending">Pending</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="col-md-4 text-center">
          <button class="btn btn-primary w-100 mt-4">Apply Filters</button>
        </div>
      </div>
    </div>

    <!-- Order List -->
    <div class="order-card">
      <div class="order-status text-success">Delivered</div>
      <div class="order-item">
        <img src="https://via.placeholder.com/80" alt="Product">
        <div class="order-item-details">
          <h5>Product Name</h5>
          <p>Order Number: #123456</p>
          <p>Price: $49.99</p>
        </div>
      </div>
      <div class="order-actions">
        <button class="btn btn-secondary">View Details</button>
        <button class="btn btn-outline-primary">Reorder</button>
      </div>
    </div>

    <div class="order-card">
      <div class="order-status text-warning">Pending</div>
      <div class="order-item">
        <img src="https://via.placeholder.com/80" alt="Product">
        <div class="order-item-details">
          <h5>Another Product</h5>
          <p>Order Number: #654321</p>
          <p>Price: $29.99</p>
        </div>
      </div>
      <div class="order-actions">
        <button class="btn btn-secondary">View Details</button>
        <button class="btn btn-outline-primary">Reorder</button>
      </div>
    </div>

    <!-- Add more orders as needed -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
