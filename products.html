<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the category boxes in the middle of the screen */
    #main-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Square category boxes with card-like appearance */
    .product-category-card {
      width: 250px;
      height: 250px;
      margin: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Other styling for the page */
    .btn-primary, .btn-info, .btn-warning {
      transition: background-color 0.3s ease;
      padding: 15px 30px;
      font-size: 18px;
    }

    .btn-primary:hover, .btn-info:hover, .btn-warning:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .navbar-nav {
      flex-grow: 1;
    }

    .navbar-nav .nav-item {
      padding-left: 10px;
      padding-right: 10px;
    }

    .navbar-nav .nav-link {
      font-size: 18px;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    .d-flex {
      display: flex;
      justify-content: flex-end;
    }
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="logo.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
      <a class="navbar-brand" href="#">Smart Tech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Feedback</a>
          </li>
        </ul>
        <!-- User Icon and Sign In -->
        <div class="d-flex">
          <div class="dropdown">
            <a href="#" class="btn btn-outline-light d-flex align-items-center dropdown-toggle" id="userBtn" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://via.placeholder.com/25" alt="User Icon" class="me-2">
              <span id="userText">Hello, Sign In</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userBtn">
              <li><a class="dropdown-item" href="#" id="customerSignIn">Sign In as Customer</a></li>
              <li><a class="dropdown-item" href="#" id="adminSignIn">Sign In as Admin</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <script>
    // Check if the user is logged in (using sessionStorage for simplicity)
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      const userText = document.getElementById('userText');
      const userBtn = document.getElementById('userBtn');
      
      // Update navbar after login
      userText.textContent = 'Welcome Back, ' + sessionStorage.getItem('userEmail');
      
      // Add additional links for logged-in users
      const navbarNav = document.querySelector('.navbar-nav');
      navbarNav.innerHTML += `
        <li class="nav-item">
          <a class="nav-link" href="orders.html">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="request.html">Submit Request</a>
        </li>
      `;
  
      // Handle logout when user clicks on "Welcome Back"
      userBtn.addEventListener('click', function() {
        if (userText.textContent.startsWith('Welcome Back')) {
          const logoutOption = confirm('Do you want to log out?');
          if (logoutOption) {
            // Clear sessionStorage and log out
            sessionStorage.clear();
            window.location.href = 'index.html';  // Redirect to customer.html to start the login process
          }
        }
      });
    } else {
      // If the user is not logged in, clicking the sign-in button should show the dropdown
      const customerSignInBtn = document.getElementById('customerSignIn');
      const adminSignInBtn = document.getElementById('adminSignIn');
  
      customerSignInBtn.addEventListener('click', function() {
        window.location.href = 'customer.html';  // Redirect to customer.html to start the login process
      });
  
      adminSignInBtn.addEventListener('click', function() {
        // Redirect to admin login page (design the admin flow later)
        window.location.href = 'admin.html';  // Placeholder for admin login flow
      });
    }
</script>
  <!-- Main Page for Selection -->
  <div class="container" id="main-page">
    <h2 class="text-center mb-4" style="font-size: 32px; margin-top:50px">What would you like to shop for today?</h2>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="product-category-card" id="new-products">
          <h4>New Products</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-category-card" id="refurbished-products">
          <h4>Refurbished Products</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-category-card" id="rental-products">
          <h4>Rental Products</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Page (Initially Hidden) -->
  <div class="container my-5" id="products-page" style="display: none;">
    <h2 class="text-center mb-4" id="category-title" style="font-size: 32px;"></h2>
    <div class="row" id="product-list"></div>
    <div class="text-center">
        <br>
      <button class="btn btn-secondary" id="back-btn">Back</button>
    </div>
  </div>

  <!-- Product Details Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="product-details">
          <!-- Dynamic product details will go here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    // Product Data for different categories
    const newProducts = [
      { id: 1, name: 'Laptop', price: 1000, description: 'Brand new laptop with high performance.' },
      { id: 2, name: 'Monitor', price: 800, description: 'Latest model with good features.' },
      { id: 2, name: 'Desktop', price: 800, description: 'Latest model desktop with good features.' }
    ];
    const refurbishedProducts = [
      { id: 1, name: 'Refurbished Laptop', price: 600, description: 'Refurbished laptop in excellent condition.' },
      { id: 2, name: 'Refurbished Monitor', price: 400, description: 'Refurbished monitor with warranty.' },
      { id: 2, name: 'Refurbished Phone', price: 400, description: 'Refurbished smartphone with warranty.' }
    ];
    const rentalProducts = [
      { id: 1, name: 'Projector', rentPerHour: 20, description: 'Rent this high-quality projector.' },
      { id: 2, name: 'Laptop', rentPerHour: 100, description: 'Rent this futuristic laptop ' },
      { id: 2, name: 'Printer', rentPerHour: 30, description: 'Rent this high-quality printer ' }
    ];

    // Elements
    const mainPage = document.getElementById('main-page');
    const productsPage = document.getElementById('products-page');
    const productList = document.getElementById('product-list');
    const categoryTitle = document.getElementById('category-title');
    const backBtn = document.getElementById('back-btn');
    const showModal = $('#productModal');

    // Event listeners for product category selection
    document.getElementById('new-products').addEventListener('click', function() {
      loadProducts(newProducts, 'New Products');
    });

    document.getElementById('refurbished-products').addEventListener('click', function() {
      loadProducts(refurbishedProducts, 'Refurbished Products');
    });

    document.getElementById('rental-products').addEventListener('click', function() {
      loadProducts(rentalProducts, 'Rental Products');
    });

    // Go back to main page
    backBtn.addEventListener('click', function() {
      mainPage.style.display = 'block';
      productsPage.style.display = 'none';
    });

    // Load products for a given category
    function loadProducts(products, category) {
      categoryTitle.textContent = category;
      productList.innerHTML = '';
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col-md-4');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <div class="card">
            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product image">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text"><strong>$${product.price || product.rentPerHour}</strong></p>
              <button class="btn btn-primary" onclick="showProductDetails(${product.id}, '${category}')">View Details</button>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });

      mainPage.style.display = 'none';
      productsPage.style.display = 'block';
    }

    // Show product details in a modal
    function showProductDetails(productId, category) {
      let product;
      let title = '';
      if (category === 'New Products') {
        product = newProducts.find(p => p.id === productId);
        title = 'New Product Details';
      } else if (category === 'Refurbished Products') {
        product = refurbishedProducts.find(p => p.id === productId);
        title = 'Refurbished Product Details';
      } else if (category === 'Rental Products') {
        product = rentalProducts.find(p => p.id === productId);
        title = 'Rental Product Details';
      }
      document.querySelector('.modal-title').textContent = title;
      document.querySelector('#product-details').innerHTML = `
        <p><strong>Name:</strong> ${product.name}</p>
        <p><strong>Description:</strong> ${product.description}</p>
        <p><strong>Price/Rent:</strong> $${product.price || product.rentPerHour}</p>
      `;
      showModal.modal('show');
    }
  </script>
</body>
</html>
